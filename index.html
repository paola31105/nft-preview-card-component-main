<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img class="kocka" src="./image-equilibrium.jpg" alt="kocka" width="350" height="300">

    <div class="equilibrium">
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="eth">
      <p class="eth-text"><img class="eth-pic" src="./icon-ethereum.svg">0.041ETH</p>
      <p class="time"><img class="time-pic" src="./icon-clock.svg">3 days left</p>
    </div>

    <hr class="line">

    <div class="icon-pic">
      <img class="pic-jules" src="./image-avatar.png" alt="Jules" width="50">
      <p class="jules"><span class="plavo">Creation of</span>
      <span class="bijelo"><strong>Jules Wyvern</strong></span><strong>
      </p>
  </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paola Prajz</a>.
  </div>
</body>
</html>
